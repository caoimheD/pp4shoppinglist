<h1> List: {{ listdetails }} </h1>


<table>
    {% for item in items %}
    <tr>
        {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

<a href="add">Add an item</a>
<br>
<a href="">Delete an item</a>
